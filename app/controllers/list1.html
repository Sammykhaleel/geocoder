<!DOCTYPE html>
<html lang="en">
<head>
  <script scr= "/jquery"></script>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div data-role="content">
    <ul data-role="listview" data-filter="true" data-filter-reveal="true" data-filter-placeholder="Search fruits..." data-inset="true" id="list">
        <li><a href="#">Apple</a>

        </li>
        <li><a href="#">Banana</a>

        </li>
        <li><a href="#">Cherry</a>

        </li>
        <li><a href="#">Cranberry</a>

        </li>
        <li><a href="#">Grape</a>

        </li>
        <li><a href="#">Orange</a>

        </li>
    </ul>
</div>
</body>
<script>
  
  var list = $("#list");
$("input").on("focus", function () {
    $(this).val("");
    list.listview("option", "filterReveal", false);
    list.children().removeClass("ui-screen-hidden");
    list.listview("refresh");
}).on("keydown", function () {
    list.listview("option", "filterReveal", true);
    list.children().addClass("ui-screen-hidden");
    list.listview("refresh");
});
</script>
</html>
